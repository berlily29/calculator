<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="centering">
        <h1>WEB CALCULATOR</h1>
        <br>
        <br>
    <div id="text"><h2>PICK IT UP</h2></div>
    <div id="container">

       <div id="display"></div>
       <div id="out"></div>
       <div id="input">
        <br>
       <div id="numbercont">
            <div class="numbers operators" id="delete">C</div>
            <div class="numbers operators">%</div>
            <div class="numbers operators">←</div>
            <div class="numbers operators">÷</div>
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="numbers operators">x</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="numbers operators">-</div>
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers operators">+</div>
            <div class="numbers">00</div>
            <div class="numbers">0</div>
            <div class="numbers">.</div>
            <div class="numbers equal">=</div>
       </div>
    </div>

    </div>
    <br>
    <br>

    <small>Created By Luise Yambao</small>
</div>

<script src="index.js"></script>
</body>
</html>
